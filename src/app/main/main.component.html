<div class="container fluid">
    <div class="row">
        <div class="col-9">
            <app-todo-list [todo]="todoArray" (sendItem)="receiveItemToRemove($event)"
                (sendUpdateItem)="receiveItemToUpdate($event)"></app-todo-list>
        </div>
        <div class="col-3">
            <app-todo-form [itemToUpdate]="todoToUpdate" (itemModified)="update($event)"
                (sendNewItem)="add($event)"></app-todo-form>
        </div>
    </div>
</div>
