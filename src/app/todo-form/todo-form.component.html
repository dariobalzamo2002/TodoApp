<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Insert name"
            formControlName="name" />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea rows="5" class="form-control" id="description" placeholder="Insert description"
            formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="!(isUpdate)">Aggiungi</button>
    <button type="button" (click)="onUpdate()" class="btn btn-warning" *ngIf="isUpdate">Modifica</button>
</form>
